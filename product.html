<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - ZynoXx ꜝあ</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f8f8f8; color: #333; }
        header { /* نفس */ }
        .main { max-width: 1200px; margin: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 20px; }
        .images { position: relative; }
        .images img { width: 100%; border-radius: 8px; }
        .carousel { display: flex; gap: 10px; margin-top: 10px; }
        .info { background: #fff; padding: 20px; border-radius: 8px; }
        .title { font-size: 28px; }
        .price { font-size: 24px; color: #e74c3c; }
        .colors { display: flex; gap: 10px; margin: 20px 0; }
        .color { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .sizes { display: flex; gap: 10px; margin: 20px 0; }
        .size { padding: 10px; background: #eee; border: none; border-radius: 5px; cursor: pointer; }
        .quantity { display: flex; align-items: center; gap: 10px; margin: 20px 0; }
        .qty-btn { width: 30px; height: 30px; background: #ddd; border: none; cursor: pointer; }
        .add-btn { background: #00ff88; color: #000; border: none; padding: 15px; width: 100%; font-size: 18px; border-radius: 5px; cursor: pointer; }
        .checkout { background: #fff; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; }
        .form-group { margin-bottom: 15px; }
        .form-group input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .total { font-size: 20px; text-align: center; color: #00ff88; }
        @media (max-width: 768px) { .main { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header> <!-- نفس --> </header>
    <main class="main">
        <section class="images">
            <img id="main-img" src="" alt="">
            <div class="carousel" id="thumbnails"></div>
        </section>
        <section class="info">
            <h1 class="title" id="title"></h1>
            <div class="price" id="price"></div>
            <p id="description"></p>
            <div class="colors" id="colors"></div>
            <div class="sizes" id="sizes"></div>
            <div class="quantity">
                <button class="qty-btn" onclick="changeQty(-1)">-</button>
                <span id="qty">1</span>
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
            <button class="add-btn" onclick="addToCart()">Add to Cart</button>
            <div class="checkout" id="checkout">
                <h3>Checkout</h3>
                <form>
                    <div class="form-group"><label>Full Name *</label><input type="text" required></div>
                    <div class="form-group"><label>Phone *</label><input type="tel" required></div>
                    <div class="form-group"><label>Wilaya *</label><select required><option>58 Wilayas</option><!-- أضف الولايات --></select></div>
                    <div class="form-group"><label>Address *</label><input type="text" required></div>
                    <div class="total" id="total"></div>
                    <button type="submit" style="background: #00ff88; color: #000; border: none; padding: 15px; width: 100%;">Confirm Order</button>
                </form>
            </div>
        </section>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        fetch('products.json').then(r => r.json()).then(data => {
            const product = data.find(p => p.id == id);
            if (product) {
                document.getElementById('title').textContent = product.title;
                document.getElementById('price').innerHTML = `DA \( {product.price} <span style="text-decoration: line-through; color: #999;">DA \){product.oldPrice}</span>`;
                document.getElementById('description').textContent = product.description;
                // ألوان
                const colors = document.getElementById('colors');
                product.variants.colors.forEach(color => {
                    const div = document.createElement('div');
                    div.className = 'color';
                    div.style.backgroundColor = color; // افتراض ألوان hex
                    colors.appendChild(div);
                });
                // أحجام
                const sizes = document.getElementById('sizes');
                product.variants.sizes.forEach(size => {
                    const btn = document.createElement('button');
                    btn.className = 'size';
                    btn.textContent = size;
                    sizes.appendChild(btn);
                });
                // صور
                document.getElementById('main-img').src = product.image;
                // إلخ...
            }
        });
        let qty = 1;
        function changeQty(delta) { qty = Math.max(1, qty + delta); document.getElementById('qty').textContent = qty; }
        function addToCart() { document.getElementById('checkout').style.display = 'block'; /* حساب total */ }
    </script>
</body>
</html>
