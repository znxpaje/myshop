<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZynoXx Íúù„ÅÇ - Urban Style</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #000; color: #fff; }
        header { background: rgba(0,0,0,0.8); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .logo { font-size: 24px; font-weight: bold; background: linear-gradient(to right, #000, #333); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo .special { color: #00ff88; font-style: italic; } /* Neon ŸÑŸÑŸÄ Íúù„ÅÇ */
        nav { display: flex; gap: 20px; }
        nav a { color: #fff; text-decoration: none; }
        .delivery { text-align: center; padding: 20px; background: #111; }
        .hero { position: relative; height: 400px; background: #000 url('https://files.catbox.moe/ahw6gj.jpg') center/cover; opacity: 0.8; display: flex; align-items: center; justify-content: center; }
        .hero::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); }
        .hero h1 { position: relative; z-index: 1; font-size: 48px; text-align: center; }
        .welcome { text-align: center; padding: 20px; background: #222; }
        .products-section { padding: 40px 20px; max-width: 1200px; margin: auto; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-card { background: #333; padding: 15px; border-radius: 10px; text-align: center; }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .product-title { font-size: 18px; margin: 10px 0; }
        .price { color: #00ff88; font-size: 20px; }
        footer { background: #111; text-align: center; padding: 20px; }
        @media (max-width: 768px) { .hero h1 { font-size: 32px; } }
    </style>
</head>
<body>
    <header>
        <div class="logo">ZynoXx <span class="special">Íúù„ÅÇ</span></div>
        <nav>
            <a href="#products">Our Products</a>
            <a href="/cart">Cart (0)</a>
        </nav>
    </header>
    
    <div class="delivery">
        <h2>Delivery to 58 Wilayas üá©üáøüöö</h2>
    </div>
    
    <div class="hero">
        <h1>Welcome to ZynoXx ‚Äì Your Urban Style Hub</h1>
    </div>
    
    <section class="products-section" id="products">
        <h2 style="text-align: center;">Featured Products</h2>
        <div class="products-grid" id="featured-products"></div>
    </section>
    
    <footer>
        <p>&copy; 2025 ZynoXx Íúù„ÅÇ. All Rights Reserved.</p>
    </footer>

    <script>
        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖŸÜ JSON (ÿßŸÅÿ™ÿ±ÿßÿ∂ŸäÿßŸãÿå ŸáŸäÿ≠ŸÖŸÑ ŸÖŸÜ products.json ÿπÿ®ÿ± fetch)
        fetch('products.json').then(r => r.json()).then(data => {
            const grid = document.getElementById('featured-products');
            data.slice(0, 4).forEach(product => { // ÿ£ŸàŸÑ 4 ŸÖŸÜÿ™ÿ¨ÿßÿ™
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="\( {product.image}" alt=" \){product.title}">
                    <h3 class="product-title">${product.title}</h3>
                    <p class="price">DA \( {product.price} <span style="text-decoration: line-through; color: #999;">DA \){product.oldPrice || ''}</span></p>
                    <a href="product.html?id=${product.id}" style="background: #00ff88; color: #000; padding: 10px; text-decoration: none; border-radius: 5px;">View Details</a>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
