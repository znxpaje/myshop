<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZynoXx Store - إصدارات حصرية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #fff; color: #000; }
    .hover-zoom { transition: transform 0.3s ease; }
    .hover-zoom:hover { transform: scale(1.05); }
  </style>
</head>
<body x-data="store()" x-init="loadProducts()" class="min-h-screen">

  <!-- Header بسيط -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">ZynoXx</h1>
      <nav class="space-x-6">
        <a href="#" class="text-gray-600 hover:text-black">الرئيسية</a>
        <a href="#" class="text-gray-600 hover:text-black">المنتجات</a>
        <a href="#" class="text-gray-600 hover:text-black">اتصل بنا</a>
      </nav>
    </div>
  </header>

  <!-- قسم المنتجات -->
  <main class="max-w-7xl mx-auto px-4 py-12">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold mb-4">إصدارات حصرية 2026</h2>
      <p class="text-gray-600">مجموعة محدودة من التصاميم الفاخرة</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <template x-for="product in products" :key="product.id">
        <div class="bg-white border border-gray-200 rounded-lg overflow-hidden hover-zoom">
          <img :src="product.image" :alt="product.name" class="w-full h-64 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2" x-text="product.name"></h3>
            <p class="text-gray-600 mb-4" x-text="product.desc"></p>
            <div class="flex justify-between items-center">
              <span class="text-2xl font-bold" x-text="product.price + ' DA'"></span>
              <button @click="addToCart(product)" class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800">
                أضف للسلة
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </main>

  <!-- Footer بسيط -->
  <footer class="bg-gray-100 py-8 text-center text-gray-600">
    <p>&copy; 2026 ZynoXx. جميع الحقوق محفوظة.</p>
  </footer>

  <!-- سلة الطلبات -->
  <div x-show="cartOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" x-transition>
    <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4">
      <h2 class="text-2xl font-bold mb-4">سلة التسوق</h2>
      <template x-for="item in cart">
        <div class="flex justify-between mb-4">
          <span x-text="item.name"></span>
          <span x-text="item.price + ' DA'"></span>
        </div>
      </template>
      <p class="text-xl font-bold mb-4">الإجمالي: <span x-text="total + ' DA'"></span></p>
      <button @click="checkoutOpen = true" class="w-full bg-black text-white py-3 rounded">إتمام الطلب</button>
    </div>
  </div>

  <!-- Checkout زي Shopify -->
  <div x-show="checkoutOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" x-transition>
    <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4">
      <h2 class="text-2xl font-bold mb-4">إتمام الطلب</h2>
      <form @submit.prevent="sendOrder">
        <input x-model="customer.name" placeholder="الاسم" required class="w-full p-3 border rounded mb-4">
        <input x-model="customer.phone" placeholder="الهاتف" required class="w-full p-3 border rounded mb-4">
        <input x-model="customer.address" placeholder="العنوان" required class="w-full p-3 border rounded mb-4">
        <button type="submit" class="w-full bg-black text-white py-3 rounded">إرسال عبر تليجرام</button>
      </form>
    </div>
  </div>

<script>
function store() {
  return {
    products: [],
    cart: [],
    cartOpen: false,
    checkoutOpen: false,
    customer: { name: '', phone: '', address: '' },

    async loadProducts() {
      const res = await fetch('products.json?t=' + Date.now());
      this.products = await res.json();
    },

    addToCart(product) {
      this.cart.push(product);
      this.cartOpen = true;
    },

    total: 0,

    async sendOrder() {
      const orderText = `طلب جديد!\n\( {this.cart.map(i => ` \){i.name} - \( {i.price} DA`).join('\n')}\nإجمالي: \){this.cart.reduce((s, i) => s + i.price, 0)} DA\nالاسم: \( {this.customer.name}\nالهاتف: \){this.customer.phone}\nالعنوان: ${this.customer.address}`;
      
      await fetch('https://api.telegram.org/bot7682143795:AAFPjswfPRavrXeCvTpF0Lhy749w5Yo7cdk/sendMessage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: 6497254308, text: orderText })
      });

      alert('تم الإرسال!');
      this.cart = []; this.checkoutOpen = false; this.customer = { name: '', phone: '', address: '' };
    }
  }
}
</script>
</body>
</html>
