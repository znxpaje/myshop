<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZynoXx Store - متجر حصري 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #0a0a0a; color: #f0f0f0; }
    .glass { background: rgba(30,30,50,0.4); backdrop-filter: blur(16px); border: 1px solid rgba(100,100,255,0.1); }
    .gradient-text { background: linear-gradient(90deg, #ffd700, #ff00aa); -webkit-background-clip: text; color: transparent; }
  </style>
</head>
<body x-data="shop()" x-init="loadProducts(); setInterval(loadProducts, 8000)" class="min-h-screen">

  <header class="fixed top-0 w-full z-50 glass border-b border-purple-900/30">
    <div class="container mx-auto px-6 py-5 flex justify-between items-center">
      <h1 class="text-4xl font-black gradient-text">ZynoXx</h1>
      <button @click="cartOpen = true" class="relative p-3 glass rounded-full hover:scale-110 transition">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
        <span x-show="cart.length" class="absolute -top-1 -left-1 bg-pink-600 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center" x-text="cart.length"></span>
      </button>
    </div>
  </header>

  <main class="pt-28 pb-20 px-4">
    <div class="text-center mb-16">
      <h2 class="text-6xl font-black mb-4">إصدارات حصرية 2026</h2>
      <p class="text-2xl text-purple-300">فقط 50 قطعة من كل تصميم في العالم</p>
    </div>

    <div x-show="loading" class="text-center py-20">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-pink-600"></div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
      <template x-for="p in products" :key="p.id">
        <div class="glass rounded-3xl overflow-hidden group hover:-translate-y-4 transition duration-500">
          <div class="relative overflow-hidden">
            <img :src="p.image" class="w-full h-96 object-cover group-hover:scale-110 transition duration-700">
            <div class="absolute top-4 left-4 bg-black/70 px-4 py-2 rounded-full text-xs">فقط <span x-text="50 - (p.sold || 0)"></span> متبقية</div>
          </div>
          <div class="p-8">
            <h3 class="text-3xl font-bold mb-2" x-text="p.name"></h3>
            <p class="text-gray-400 mb-6" x-text="p.desc"></p>
            <div class="flex justify-between items-center">
              <span class="text-4xl font-black gradient-text" x-text="p.price.toLocaleString() + ' ريال'"></span>
              <button @click="addToCart(p)" class="bg-gradient-to-r from-purple-600 to-pink-600 px-8 py-4 rounded-full font-bold text-lg hover:shadow-2xl hover:shadow-pink-600/50 transition">
                أضف للسلة
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </main>

  <!-- سلة التسوق + Checkout (نفس اللي قبل بس أجمل) -->
  <div x-show="cartOpen" class="fixed inset-0 z-50" x-transition>
    <div @click="cartOpen = false" class="absolute inset-0 bg-black/90"></div>
    <div class="absolute left-0 top-0 h-full w-full max-w-md glass p-8 overflow-y-auto">
      <h2 class="text-3xl font-bold mb-6 text-center">سلة التسوق</h2>
      <template x-for="item in cart">
        <div class="flex gap-4 mb-6 glass p-4 rounded-2xl">
          <img :src="item.image" class="w-24 h-24 object-cover rounded-xl">
          <div class="flex-1">
            <h4 class="font-bold" x-text="item.name"></h4>
            <p class="text-pink-400 text-xl" x-text="item.price.toLocaleString() + ' ريال'"></p>
          </div>
          <button @click="removeFromCart(item.id)" class="text-red-500 text-2xl">×</button>
        </div>
      </template>
      <div class="mt-10 border-t border-gray-700 pt-6">
        <div class="text-3xl font-black mb-8 text-center">الإجمالي: <span class="gradient-text" x-text="total().toLocaleString() + ' ريال'"></span></div>
        <button @click="checkoutOpen = true" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 py-5 rounded-full text-xl font-bold">إتمام الطلب</button>
      </div>
    </div>
  </div>

  <!-- Checkout -->
  <div x-show="checkoutOpen" class="fixed inset-0 z-50 flex items-center justify-center" x-transition>
    <div @click="checkoutOpen = false" class="absolute inset-0 bg-black/95"></div>
    <div class="glass p-10 rounded-3xl max-w-md w-full mx-6">
      <h2 class="text-4xl font-bold text-center mb-10">إتمام الطلب</h2>
      <form @submit.prevent="sendOrder">
        <input x-model="client.name" placeholder="الاسم الكامل" required class="w-full glass p-5 rounded-xl mb-5 text-lg">
        <input x-model="client.phone" placeholder="رقم الجوال" required class="w-full glass p-5 rounded-xl mb-5 text-lg">
        <textarea x-model="client.address" placeholder="العنوان بالتفصيل + المدينة" required rows="3" class="w-full glass p-5 rounded-xl mb-8 text-lg"></textarea>
        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 py-6 rounded-full text-2xl font-bold">إرسال الطلب عبر تلجرام</button>
      </form>
    </div>
  </div>

<script>
function shop() {
  return {
    products: [], loading: true, cart: [], cartOpen: false, checkoutOpen: false,
    client: { name: '', phone: '', address: '' },

    async loadProducts() {
      this.loading = true;
      try {
        const res = await fetch('products.json?t=' + Date.now());
        this.products = await res.json();
      } catch(e) { this.products = []; }
      this.loading = false;
    },

    addToCart(p) { this.cart.push({...p}); this.cartOpen = true; },
    removeFromCart(id) { this.cart = this.cart.filter(x => x.id !== id); },
    total() { return this.cart.reduce((s,i) => s + i.price, 0); },

    async sendOrder() {
      const text = `طلب جديد من ZynoXx Store!\n\nالاسم: \( {this.client.name}\nالجوال: \){this.client.phone}\nالعنوان: ${this.client.address}\n\nالمنتجات:\n` +
        this.cart.map(i => `• \( {i.name} - \){i.price.toLocaleString()} ريال`).join('\n') +
        `\n\nالإجمالي: \( {this.total().toLocaleString()} ريال\nالتاريخ: \){new Date().toLocaleString('ar-SA')}`;

      await fetch(`https://api.telegram.org/bot7682143795:AAFPjswfPRavrXeCvTpF0Lhy749w5Yo7cdk/sendMessage`, {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chat_id: 6497254308, text: text })
      });

      alert("تم الطلب بنجاح! سنتواصل معك خلال دقائق");
      this.cart = []; this.checkoutOpen = false; this.cartOpen = false;
      this.client = { name: '', phone: '', address: '' };
    }
  }
}
</script>
</body>
</html>
